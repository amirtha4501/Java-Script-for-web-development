<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Bookmarking&#x1F4D1;</title>
    <style>
        body {
            background-image: url('img/ocean.webp');
            background-size: cover;
            padding: 30px;
        }

        .content {
            font-size: 19px;
            line-height: 1.5;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            border-radius: 8px;
        }

        .floater {
            background: white;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
            margin-bottom: 35px;
            z-index: 11;
        }

        .floater input[type=text] {
            padding: 30px 20px;
            border: none;
            box-shadow: none;
            font-size: 19px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
        }

        .floater-bottom {
            padding: 5px 10px 5px;
            text-align: right;
            border-top: 1px solid #dddddd;
        }

        .floater-bottom button {
            padding: 4px 8px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.80);
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: 0.3s ease opacity;
            z-index: 10;
            pointer-events: none;
        }

        body.show-floater .floater {
            transform: scale(1.2);
        }

        body.show-floater .floater input[type=text] {
            padding: 50px 20px;
            font-size: 19px;
        }

        body.show-floater .overlay {
            opacity: 0.9;
            pointer-events: all;
        }

        .bookmarks-list {
            z-index: 9;
        }

        .bookmark {
            display: flex;
            background: white;
            color: grey;
            padding: 20px;
            transition: 0.3s ease all;
            border-bottom: 1px solid #dddddd;
            font-size: 17px;
            position: relative;
        }

        .bookmark:hover {
            color: blue;
            cursor: pointer;
            text-decoration: none;
        }

        .bookmark:first-child {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .bookmark:last-child {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            border-bottom: 0;
        }

        .bookmark .img {
            background-color: aqua;
            border-radius: 3px;
            background-image: url('img/babyuser.jpg');
            background-size: cover;
            width: 95px;
            height: 75px;
            margin-right: 30px;
        }

        .bookmark .title {
            display: flex;
            align-items: center;
        }

        .bookmark .glyphicon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaaaaa;
            font-size: 12px;
            transition: 0.3s ease color;
            cursor: pointer;
        }

        .bookmark:hover .glyphicon-remove {
            color: red;
        }

    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="floater content">
        <form class="bookmark-form">
            <div class="floater-top">
                <input type="text" class="form-control" placeholder="What's on your mind?">
            </div>

            <div class="floater-bottom">
                <button type="submit" class="btn btn-primary btn-sm">
                    Add
                </button>
            </div>
        </form>
    </div>

    <div class="bookmarks-list content"></div>

    <script>
        const body = document.body;
        const input = document.querySelector('input[type=text]');
        const overlay = document.querySelector('.overlay');

        function showFloater() {
            body.classList.add('show-floater');
        }

        function closeFloater() {
            if (body.classList.contains('show-floater')) {
                body.classList.remove('show-floater');
            }
        }

        input.addEventListener('focusin', showFloater);
        input.addEventListener('focusout', closeFloater);
        overlay.addEventListener('click', closeFloater);

        const bookmarks_list = document.querySelector('.bookmarks-list');
        const bookmark_form = document.querySelector('.bookmark-form');
        const bookmark_input = bookmark_form.querySelector('input[type=text]');
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

        fillBookmarksList(bookmarks);

        function createBookmark(e) {
            e.preventDefault();
            const title = bookmark_input.value;
            const bookmark = {
                title: title
            };

            bookmarks.push(bookmark);
            fillBookmarksList(bookmarks);
            storeBookmarks(bookmarks);
            bookmark_form.reset();

            console.table(bookmarks);

            // Other way for creating bookmark
            // const bookmark     = document.createElement('a');
            // bookmark.className = 'bookmark';
            // bookmark.innerText = title;
            // bookmark.href      = "#";
            // bookmark.target    = '_blank';
            // bookmarks_list.appendChild(bookmark);

        }

        function fillBookmarksList(bookmarks = []) {
            const bookmarks_html = bookmarks.map((bookmark, i) => {
                return `
                    <a href="#" class="bookmark" data-id="${i}">
                        <div class="img"></div>
                        <div class="title">${bookmark.title}</div>
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                `;
            }).join('');
            
            bookmarks_list.innerHTML = bookmarks_html;

            // another way for implementing the function fillBookmarksList()
            // let bookmarks_html = '';
            // for(let i = 0; i < bookmarks.length; i++) {
                // bookmarks_html += `
                //     <a href="#" class="bookmark">
                //         ${bookmarks[i].title}
                //     </a>
                // `;
            // }
        }

        function storeBookmarks(bookmarks = []) {
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        function removeBookmark(e) {
            console.log(e);

            if (!e.target.matches('.glyphicon-remove')) return;

            console.log("hello");
            const index = e.target.parentNode.dataset.id;
            bookmarks.splice(index, 1);
            fillBookmarksList(bookmarks);
            storeBookmarks(bookmarks);
            console.dir(index);
        }

        bookmark_form.addEventListener('submit', createBookmark);
        bookmarks_list.addEventListener('click', removeBookmark);

    </script>
</body>
</html>
