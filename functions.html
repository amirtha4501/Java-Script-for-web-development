<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Functions</title>
    <style>
        .jumbo {
            padding-top: 10%;
        }
    </style>
</head>
<body>
    
    <div class="jumbo text-center">
        <button type="button" class="btn btn-danger" onclick=tellme()>
            click me
        </button>
    </div>

    <!-- JavaScript snippet -->
    <script>

    // Function definition
        function tellme(message = "Hey!", styleit = false) {
            if (styleit) { 
                console.log(`%c${message}`, 'font-size: 20px');
            }
            else {
                console.log(message);
            }
        }
    // Function call
        tellme("Hi buddy!", true);
        tellme();

        function add(a) {
            return a + a;
        }
        console.log(add(3));
    // Storing function into a variable
        const addnew = add(1);
        console.log(addnew)
    
    // Making anonymous function
    const squared = function(a) {
        return a * a;
    }
    const newsquared = squared;    
    // newsquared(12); <- try it using console

    const cube = (a) => {
        return a * a * a;
    }
    const newcube = cube;
    // newcube(3); <- try it in console

    </script>
</body>
</html>
